<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 15px; 
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
    }
    button { 
      width: 100%; 
      padding: 10px; 
      margin: 8px 0; 
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status { 
      margin-top: 15px; 
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #e2e3e5;
      color: #383d41;
    }
  </style>
</head>
<body>
  <h2>Local Tools</h2>
  
  <button id="extractAhrefsColumns">Extract Ahrefs Data (Keyword, KD, SV)</button>
  
  <div id="status" class="info">Ready to extract data from Ahrefs</div>
  
  <script src="popup.js"></script>
</body>
</html>
